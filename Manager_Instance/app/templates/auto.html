<!DOCTYPE html>
<html>
<head>
<title>SET AUTO MODE</title>
</head>

<style>

body {font-family: Helvetica;}


button {
  background-color: blue;
  color: white;
  padding: 10px 14px;
  border: none;
  cursor: pointer;
  width: auto;
}

button:hover {
  opacity: 0.7;
}

.center {
  text-align: center;
  margin: auto;
  width: 50%;
  padding: 10px;
}

</style>

<body>
<div class="center">

    <!--<h2>MANAGE ACCOUNTS</h2> -->
        <div style="text-align:left; display:inline-block">
          <form action="/home">
              <button type="submit">Home</button>
          </form>
        </div>
    <br>
    <br>
    <form action="{{url_for('auto_mode_set')}}" method='post'>
    <label for="max_thr">Maximum CPU Threshold:</label><br>
    <input style="font-size:17px;" type="text" placeholder="{{ 'max_thr' }}" autocomplete="off" name="max_thr" value='{{max_thr if max_thr != None}}'><br><br>
    <label for="min_thr">Minimum CPU Threshold:</label><br>
    <input style="font-size:17px;" type="text" placeholder="{{ 'min_thr' }}" autocomplete="off" name="min_thr" value='{{min_thr if min_thr != None}}'><br><br>
    <label for="add_rate">Add Ratio:</label><br>
    <input style="font-size:17px;" type="text" placeholder="{{ 'add_rate' }}" autocomplete="off" name="add_rate" value='{{add_rate if add_rate != None}}'><br><br>
    <label for="del_rate">Shrink Ratio:</label><br>
    <input style="font-size:17px;" type="text" placeholder="{{ 'del_rate' }}" autocomplete="off" name="del_rate" value='{{del_rate if del_rate != None}}'><br>

        <br><button type="submit">Submit</button>

    </form>

<p style = "color:red">{{err}}</p>



</div>
</body>
</html>
